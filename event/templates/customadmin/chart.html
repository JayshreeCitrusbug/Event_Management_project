<!DOCTYPE html>
<html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>
    <h3>Monthly Chart of Event</h3>

    <canvas id="myChart" style="width:100%;max-width:900px"></canvas>
    <script>

        const ctx = document.getElementById('myChart').getContext('2d');
        console.log();
        var obj = {{ my_dict }};
        var list = [];
        for (const key in obj) {
            list.push(obj[key])
            // console.log(obj[key]);
        }
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                datasets: [{
                    label: 'Number of Events',
                    data: list,
                    // data: {{my_dict}},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(0, 128, 128, 0.2)',
                        'rgba(191, 99, 247, 0.2)',
                        'rgba(25, 25, 112, 0.2)',
                        'rgba(236, 241, 172, 0.2)',
                        'rgba(0, 0, 255, 0.3)',
                        'rgba(161, 42, 113, 0.2)',
                        'rgba(4, 55, 242, 0.3)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(0, 128, 128, 1)',
                        'rgba(191, 99, 247, 0.2)',
                        'rgba(25, 25, 112, 0.2)',
                        'rgba(236, 241, 172, 0.2)',
                        'rgba(0, 0, 255, 0.3)',
                        'rgba(161, 42, 113, 0.2)',
                        'rgba(4, 55, 242, 0.3)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });


    </script>
</body>

</html>
