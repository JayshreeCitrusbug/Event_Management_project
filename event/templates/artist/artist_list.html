{% extends 'base.html' %}
{% block title %} Evyfy | Artist list {% endblock %}
{% block content %}


<h1>Artist List</h1>
<br />

<table class="table table-striped">
    <thead>

        <tr>
            <th scope="col">Name</th>
            <!-- <th scope="col">Age</th>
            <th scope="col">Description</th> -->
        </tr>
    </thead>
    <tbody>
        {% for artist in artist_list %}
        <tr>
            
        </tr>
        <tr>
            <th width="250">{% if user.is_authenticated %}
                <a href="{% url 'artist-detail' artist.pk %}">
                    <h4>{{artist.name}}</h4>
                </a>
                {% elif not is_authenticated %}
                <a href="{% url 'login' %}">
                    <h4>{{artist.name}}</h4>
                </a>
                {% endif %}</th>
            <!-- <td scope="row" width="100">{{artist.age}}</td>
            <td scope="row">{{artist.description}}</td> -->
        </tr>
        {%endfor%} 
    </tbody>
</table>


{% endblock %}
